  <div >
    <div id="formulario_prod">
        <!-- FORMULARIO DEL PROTUDUCTOS A crear/agregar -->
        <form id="formulario-producto">
          <h2>Agregar producto</h2>
          <label for="name">Nombre del producto:</label>
          <input type="text" id="name" required>
          <label for="price">Precio del producto:</label>
          <input type="number" id="price"  required>
          <button type="button" value="Agregar" onclick="AgregarProd()">Crear producto</button>
         </form>
    </div>
    <h2>Productos</h2>
      <div  class="conteiner-productos" id="productos">
        <div class="card" style="width: 18rem;">
          <img src="./assets/img/ositos.jpeg" alt="Imagen del producto">
          <h3 class="card-title">Gomitas de ositos</h3>
          <p>Precio: $10</p>
          <button onclick="AlCarrito(0)">Agregar al carrito</button>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="./assets/img/chicles_fresa.jpeg" alt="Imagen del producto">
          <h3 class="card-title">Chicles sabor fresa</h3>
          <p>Precio: $20</p>
          <button onclick="AlCarrito(1)">Agregar al carrito</button>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="./assets/img/paletas_colores.jpeg" alt="Imagen del producto">
          <h3 class="card-title">Paletas de colores</h3>
          <p>Precio: $30</p>
          <button onclick="AlCarrito(2)">Agregar al carrito</button>
        </div>
      </div>
